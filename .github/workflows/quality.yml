name: Code Quality and Security Checks

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy bandit safety

    - name: Run Black formatter check
      run: |
        find . -name "*.py" -exec black --check --diff {} \;

    - name: Run Flake8 linting
      run: |
        flake8 --count --statistics --show-source --max-line-length=88

    - name: Run MyPy type checking
      run: |
        mypy . || echo "MyPy check completed"

    - name: Run Bandit security check
      run: |
        bandit -r . -f json -o bandit-report.json || echo "Bandit check completed"

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json

  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety

    - name: Check for vulnerable dependencies
      run: |
        safety check --json --output safety-report.json || echo "Safety check completed"

    - name: Upload Safety report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: safety-report
        path: safety-report.json
