version: '3.8'

services:
  service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aviladevops-service
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=service.settings.development
      - DB_NAME=service_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DEBUG=1
      - ALLOWED_HOSTS=localhost,127.0.0.1,service
    depends_on:
      - db
      - redis
    networks:
      - aviladevops-network

  db:
    image: postgres:15-alpine
    container_name: aviladevops-service-db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=service_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - aviladevops-network

  redis:
    image: redis:7-alpine
    container_name: aviladevops-service-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - aviladevops-network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  aviladevops-network:
    driver: bridge
