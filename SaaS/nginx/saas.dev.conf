# Ávila DevOps SaaS - Nginx Development Configuration
# Configuração simplificada para desenvolvimento local

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging básico para desenvolvimento
    log_format dev '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent"';

    access_log /var/log/nginx/access.log dev;
    error_log /var/log/nginx/error.log debug;

    # Configurações básicas
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # Gzip para desenvolvimento
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream servers - desenvolvimento
    upstream landing_page {
        server landing-page:8000;
    }

    upstream recycling_system {
        server recycling-system:8000;
    }

    upstream fiscal_system {
        server fiscal-system:8000;
    }

    upstream clinica_system {
        server clinica-system:3000;
    }

    upstream main_app {
        server main-app:8000;
    }

    # Server HTTP (desenvolvimento)
    server {
        listen 80;
        server_name localhost dev.aviladevops.com.br;

        # Landing Page
        location / {
            proxy_pass http://landing_page;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts mais longos para desenvolvimento
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Sistema de Reciclagem
        location /sistema/ {
            proxy_pass http://recycling_system;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Sistema Fiscal
        location /fiscal/ {
            proxy_pass http://fiscal_system;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Clínica Management
        location /clinica/ {
            proxy_pass http://clinica_system;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Aplicação Principal/Admin
        location /admin/ {
            proxy_pass http://main_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api/ {
            proxy_pass http://main_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS para desenvolvimento
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' '*' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        # Static files
        location /static/ {
            proxy_pass http://landing_page;
            expires 1h;
        }

        # Media files
        location /media/ {
            proxy_pass http://main_app;
            expires 1h;
        }

        # Health check
        location /health/ {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
