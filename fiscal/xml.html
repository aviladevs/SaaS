<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Logo XML - SVG</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }
    svg {
      width: 200px;
      height: 200px;
    }
    text {
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo com gradiente -->
    <defs>
      <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#ff6600"/>
        <stop offset="100%" stop-color="#ff3300"/>
      </linearGradient>
    </defs>
    <rect x="10" y="10" width="180" height="180" rx="25" fill="url(#grad)" />
    
    <!-- SÃ­mbolo de tag -->
    <text x="50" y="110" font-size="60" fill="white" text-anchor="middle">&lt;</text>
    <text x="100" y="110" font-size="60" fill="white" text-anchor="middle">/</text>
    <text x="150" y="110" font-size="60" fill="white" text-anchor="middle">&gt;</text>
    
    <!-- Texto XML embaixo -->
    <text x="100" y="170" font-size="40" fill="white" text-anchor="middle">XML</text>
  </svg>
</body>
</html>
